<div class="contact">
    <h2>Kontaktieren Sie uns</h2>
    <p>Haben Sie Fragen oder möchten Sie ein Angebot anfordern? Füllen Sie bitte das folgende Formular aus, und wir werden uns so schnell wie möglich bei Ihnen melden.</p>
</div>
    <div class="contact__item">

						<h2>Kontaktformular</h2>

						<form action="https://submit-form.com/vpWdTndQD" method="post" >

                            <input
		               type="hidden"
		               name="_redirect"
		               value="/succes"
	                     />

							<div class="form-field">
								<label for="name" class="required">Name und Nachname</label>
								<input type="text" name="name" id="name" required>
							</div>

							<div class="form-field">
								<label for="email" class="required">E-mail</label>
								<input type="email" name="email" id="email" required>
							</div>

							<div class="form-field">
								<label for="betreff">Betreff</label>
								<input type="tel" name="handy" id="telefon">
							</div>

							<div class="form-field">
								<label for="nachricht" class="required">Nachricht</label>
								<textarea name="nachricht" id="nachricht" rows="6" required></textarea>
							</div>

							<div class="consent">
								<input type="checkbox" id="consent" name="consent" required>
								<label for="consent">Ich habe den Datenschutz gelesen und stimme der Verarbeitung meiner Daten gemäß der
									 <a href="/datenschutz">Datenschutzerklärung</a> zu.</label>
                        	</div>
							
							<button class="button" type="submit">Nachricht absenden</button>

						</form>

					</div>
